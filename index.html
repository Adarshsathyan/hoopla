<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://hoopladigital.co.uk/wp-content/uploads/2019/11/LogoV4-1.png"
        type="image/x-icon">
    <title>Hoopla</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="body">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="header">
            <div class="container ">
                <a class="navbar-brand text-white fw-bold me-5 fs-4" href="#">Hoopla</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" onmousemove="active(nav_link1)" id="nav_link1" style="color: rgb(206, 206, 207);" aria-current="page" href="#">Properties</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " style="color: rgb(206, 206, 207);" aria-current="page" href="#">Buyers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  " style="color: rgb(206, 206, 207);" aria-current="page" href="#">Sellers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " style="color: rgb(206, 206, 207);" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <img src="https://yourtechavatar.com/wp-content/uploads/2020/09/cropped-YourTechAvatar_website_logo_small-3.png"
                            class=" img-fluid avatar">
                        <button class="btn text-white "><i class="fas fa-bars"></i></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section style="margin-top: 150px;">
        <div class="container mt-5 mb-5">
            <div class="row d-flex align-items-center">
                <div class="col-md-6">
                    <div class="col mb-5">
                        <h1 class="text-white mb-2" style="font-size: 70px;">BUY, SELL,<br> HAUNT.</h1>
                        <p class="text-muted mb-5">Your nightmare house is no more a nightmare.</p>
                    </div>
                    <div
                        style="border-radius: 30px;background: url(https://w0.peakpx.com/wallpaper/305/527/HD-wallpaper-material-design-black-orange-lines-geometric-dark-android.jpg);">
                        <div class="col main_box  p-4 col-md-12 col-12">
                            <div class="row">
                                <div class="col-md-10 col-9 me-1">
                                    <div class="mb-5">
                                        <label for="" class="text-white  mb-3">Location</label>
                                        <input type="text" class="input text-white col-md-12 col-12"
                                            placeholder="e.g. Kollam">
                                    </div>
                                    <div class="mb-5">
                                        <label for="" class="text-white  mb-3">Type</label>
                                        <input type="text" class="input text-white col-md-12 col-12"
                                            placeholder="e.g. Castle">
                                    </div>
                                    <div class="mb-5">
                                        <label for="" class="text-white  mb-3">Price Range</label>
                                        <input type="text" class="input text-white col-md-12 col-12"
                                            placeholder="e.g. $300k - 400k">
                                    </div>
                                </div>
                                <div class="col-md-1 col-2 p-2 " style="height: 200px;">
                                    <button class="btn text-white "
                                        style="height: 300px; width: 60px; background-color: #df421b;"><i
                                            class="fas fa-search"></i></button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-6 col-12 mt-5  ">
                   
                        <div class="col-md-12 col-12 d-flex justify-content-end ">
                            <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F37%2F2019%2F06%2F12170406%2Fmodern-home-exterior-gray-scheme-792ab713.jpg"
                                alt="" class="img-fluid  " style="height: 600px; border-radius: 20px;">
                        </div>
                   


                </div>
            </div>
        </div>
    </section>
    <footer >
        <div class="container mt-5 mb-3 col-md-12 col-12">
            <div class="row mt-3 p-3">
                <div class="col-md-3 col-6 text-muted text-center">@adarshsathyan</div>
                <div class="col-md-3 col-6 text-muted text-center">All right reserved</div>
                <div class="col-md-3 col-6 text-muted text-center">Copyright</div>
                <div class="col-md-3 col-6 text-muted text-center">Privary</div>
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
    <script>
        let header=document.querySelector('#header')
        window.addEventListener('scroll',()=>{
            if(window.pageYOffset>100){
                header.classList.add('bg-dark','shadow')
            }else{
                header.classList.remove('bg-dark','shadow')
            }
        })

        
    </script>

</html>
